<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossario termini inglesi nel mondo del UX/UI design</title>
    <!-- favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- Header fisso -->
        <div class="header">
        <h2 class="title">UX/UI: <span class="hind-semibold" id="flashcardsCount"></span> TERMINI INGLESI</h2>
        <p class="subtitle">
            spesso usati anche in italiano
        </p>

    </div>

    <!-- Contenuto dinamico -->
    <div class="main">

            <div class="checkbox-container">
                <input type="checkbox" 
                       id="toggleFlashcards" 
                       onchange="toggleView()"
                       >
                <label for="toggleFlashcards">allenati con le flashcards</label>
            </div>

            <div class="section" id="terms-section">
                
                <ul class="terms-list">
                    <!-- Verr√† popolato via JavaScript -->
                </ul>
            </div>

            <div class="section flashcards-section" id="flashcards-section" style="display: none;">
                <div class="card" onclick="flipCard()">
                    <div class="card-inner">
                        <div class="card-face card-front">
                            <span id="term"></span>
                            <a href="#" class="audio-button" onclick="event.preventDefault(); event.stopPropagation(); playTerm()">audio üîà</a>
                        </div>
                        <div class="card-face card-back">
                            <span id="definition"></span>
                            <a href="http://www.example.com" target="_blank" class="learn-more" onclick="event.stopPropagation()">approfondisci ‚ÜóÔ∏è</a>
                        </div>
                    </div>
                </div>

                <button onclick="shuffleCards()">
                    <span>mostra la prossima</span>
                    <span class="key-hint">tastiera: INVIO</span>
                </button>
            </div> 

    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>luca leone - 2024</p>
    </footer>
    </div>


    <script src="js/data.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
